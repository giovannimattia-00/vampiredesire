<!DOCTYPE html>
<html>
<head>
  <title>VampireDesire Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="crt">

  <div class="container">
    <h1 class="glow">VAMPIREDESIRE</h1>
    <p class="blink">PRIVATE MEMBER LOGIN</p>

    <form onsubmit="login(); return false;">
      <input id="user" type="text" placeholder="Username">
      <input id="pass" type="password" placeholder="Password">
      <button type="submit">ENTER</button>
    </form>

    <p class="tiny">
      Unauthorized humans will be tracked.
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
