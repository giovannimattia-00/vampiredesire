<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VampireDesire</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: black url('https://i.ibb.co/d2X7nZ3/retro-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Creepster', cursive;
      color: #b00000;
      margin: 0;
      padding: 0;
      text-align: center;
      cursor: crosshair;
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink { to { visibility: hidden; } }

    .container {
      padding-top: 20vh;
    }

    button {
      background: black;
      color: #b00000;
      border: 2px solid #b00000;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
    }

    button:hover {
      background: #b00000;
      color: black;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      border: 2px solid #b00000;
      padding: 25px;
      z-index: 10;
      text-align: center;
    }

    .popup button {
      margin-top: 10px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
      color: #550000;
    }
  </style>
</head>

<body>

<div class="container">
  <h1 class="blink">VAMPIRE DESIRE</h1>
  <p>private nocturnal registry</p>
  <p class="blink">access restricted</p>
  <button onclick="openPopup()">JOIN NOW</button>
</div>

<div class="popup" id="popup">
  <p>⚠ WARNING ⚠</p>
  <p>This site contains immortal entities.</p>
  <p>Proceed only if invited.</p>
  <button onclick="enterSite()">I UNDERSTAND</button>
</div>

<footer>© VampireDesire · MySpace 2000s Retro</footer>

<script>
  function openPopup() {
    document.getElementById('popup').style.display = 'block';
  }

  function enterSite() {
    // Fake loading effect
    document.body.innerHTML = '<h1 class="blink">LOADING...</h1>';
    setTimeout(function(){ window.location.href = 'warning.html'; }, 2500);
  }
</script>

</body>
</html>
